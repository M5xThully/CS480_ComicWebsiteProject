{% extends "base.html" %}

{% block content %}
<div class="p-1 m-0">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img class="card-img-top" src="{{ user.userprofile.image.url }}" alt="Profile Picture"> </div>
        </div>
        <div class="col-md-6">
          <li class="list-group-item">Username: {{ user.username }}
            <br> </li>
          <li class="list-group-item">First Name: {{ user.first_name }}</li>
          <li class="list-group-item">Last Name: {{ user.last_name }}</li>
          <li class="list-group-item">Email: {{ user.email }}</li>
          <div class="row">
            <div class="col-md-12"></div>
          </div>
          <br>
          <a class="btn btn-secondary" href="#">Follow</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
