{% extends "base.html" %}

{% block content %}
  <div class="container align-center">
    <article>
    <h1>{{ title }}</h1>
    <h6>By {{ user }} {{ date }}</h6>
    {% if image %}
    	<img class="img-fluid d-block" src="{{ image.url }}">
        <br>
    {% endif %} 
    {{ text|safe }}
    </article>
  </div>
{% endblock %}
