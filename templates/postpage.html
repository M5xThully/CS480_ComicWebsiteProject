{% extends "base.html" %}

{% block content %}
  <div class="container-fluid col-md-3 offset-md-5 bg-dark text-secondary">
    <article>
    <h1>{{ title }}</h1>
    <h6>By {{ user }} {{ date }}</h6>
    <div class="align-center">
    {% if image %}
    	<img class="img-thumbnail align-center" src="{{ image.url }}">
        <br>
    {% endif %}
    </div> 
    {{ text|safe }}
    </article>
  </div>
{% endblock %}
