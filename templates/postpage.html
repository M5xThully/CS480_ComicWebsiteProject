{% extends "base.html" %}

{% block content %}
  <div class="container-fluid col-md-6 bg-dark text-secondary">
    <article>
    <h1>{{ title }}</h1>
    <h6><i>By {{ user }} {{ date.date }}</i></h6>
    <div class="align-center">
    {% if image %}
    	<img class="img-thumbnail align-center" src="{{ image.url }}">
        <br>
    {% endif %}
    </div>
    <br> 
    {{ text|safe }}
    <br><br>
    </article>
  </div>
{% endblock %}
